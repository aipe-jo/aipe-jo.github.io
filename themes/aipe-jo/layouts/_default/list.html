{{ define "main" }}

<section class="section">
    {{- .Content -}}

    <div class='columns is-multiline'>
      {{ $paginator := .Paginate .Data.Pages }}
      {{ range $paginator.Pages }}
      <div class="column is-one-third">
        {{ .Render "post" }}
      </div>
      {{ end }}
    </div>
    <div>
      {{ partial "pagination" . }}
    </div>
</section>

{{ end }}
