{{ define "main" }}

<!-- blog post -->

    <div class='columns is-multiline'>
      {{ range first 3 ( where .Site.RegularPages.ByPublishDate.Reverse "Type" "post" )}}
      <div class="column is-one-third">
        {{ .Render "post" }}
      </div>
      {{ end }}
    </div>
  </div>
</section>
<!-- /blog post -->

{{ end }}
